name: "Morning Research Papers"

on:
  schedule:
    # Runs at 00:30 UTC (06:00 AM IST)
    - cron: '30 0 * * *'
  workflow_dispatch:
    # Allows you to manually run this workflow from the Actions tab

permissions:
  contents: write

jobs:
  run_research_bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Morning Research Digest
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GITHUB_ACTIONS: "true"
        WHATSAPP_ACCESS_TOKEN: ${{ secrets.WHATSAPP_ACCESS_TOKEN }}
        WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
        WHATSAPP_RECIPIENT_PHONE_NUMBER: ${{ secrets.WHATSAPP_RECIPIENT_PHONE_NUMBER }}
      run: python bot.py --mode research

    - name: Commit and Push seen_urls.json
      if: success()
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git pull
        git add seen_urls.json || echo "No changes to seen_urls.json"
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update seen_urls.json (Morning Research)"
          git push
        fi
